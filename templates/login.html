<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Diseño</title>
    <link rel="stylesheet" href="/static/style_login.css" />
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Login">
      <div class="hero">
        <div class="logo" aria-hidden="true">SIG</div>
        <h1>Iniciar sesión</h1>
        <p class="lead">Accede con tu usuario y contraseña</p>
      </div>


      <form id="loginForm" action="/login/validate" method="post" novalidate>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <div id="feedback" aria-live="polite" style="display:none;" class="msg"></div>

  <div class="field">
    <label for="username">Usuario</label>
    <div class="input">
      <!-- svg... -->
      <input id="username" name="username" type="text" autocomplete="username" placeholder="tu usuario o correo" required />
    </div>
    <div class="hint" id="userHint">Introduce tu usuario</div>
  </div>

  <div class="field">
    <label for="password">Contraseña</label>
    <div class="input" style="gap:8px;">
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
      <button type="button" class="toggle-pass" id="togglePass" aria-pressed="false" aria-label="Mostrar contraseña">Mostrar</button>
    </div>
  </div>

  <div class="row" aria-hidden="false">
    <label class="remember">
      <input id="remember" name="remember" type="checkbox" style="width:16px;height:16px;margin:0;" />
      <span>Recordarme</span>
    </label>
    <a href="#" style="color:var(--accent);font-weight:600;text-decoration:none;font-size:13px;">Olvidé mi contraseña</a>
  </div>

  <div style="margin-top:6px;">
    <button class="btn" type="submit">Entrar</button>
  </div>
</form>
  <script src="/static/script_login.js"></script>
</body>
</html>
